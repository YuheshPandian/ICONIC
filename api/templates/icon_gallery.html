<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ICONIC Gallery</title>
        <script
            src="https://kit.fontawesome.com/0f7ac66354.js"
            crossorigin="anonymous"
        ></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
            body {
                font-family: system-ui, sans-serif;
                background: #fefefe;
                padding: 20px;
            }
            h1 {
                text-align: center;
                font-family: Inter, sans-serif;
                font-weight: 300;
            }
            h2 {
                font-family: Poppins, sans-serif;
                font-weight: 300;
            }
            .section {
                margin-top: 40px;
            }
            .icon-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
            }
            .icon-container {
                width: 100px;
                text-align: center;
            }

            .icon-container img {
                width: 64px;
                height: 64px;
                padding: 8px;
                border-radius: 12px;
                background: #fff;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
                transition: 100ms ease-out;
            }
            .icon-container img:hover {
                background: rgb(250, 250, 250);
                box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
                width: 60px;
                height: 60px;
            }
            .label {
                font-size: 12px;
                margin: 6px 0;
                background: #efefef;
                padding: 2px;
                border-radius: 8px;
                cursor: pointer;
                font-family: Montserrat, sans-serif;
            }
            .footer-links {
                margin-top: 30px;
                display: flex;
                align-items: center;
                justify-content: center;

                a {
                    font-size: 2rem;
                    color: rgb(110, 110, 110);
                }
            }
        </style>
    </head>
    <body>
        <h1>Icon Gallery</h1>

        <div class="section">
            <h2>Dark Theme Icons</h2>
            <div class="icon-grid">
                {% for icon in dark_icons %}
                <div class="icon-container">
                    <img src="/dark/{{ icon|cut:'.svg' }}" alt="{{ icon }}" />
                    <div class="label" onclick="copyLabelText(this)">
                        {{ icon|cut:'.svg' }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="section">
            <h2>Light Theme Icons</h2>
            <div class="icon-grid">
                {% for icon in light_icons %}
                <div class="icon-container">
                    <img src="/light/{{ icon|cut:'.svg' }}" alt="{{ icon }}" />
                    <div class="label" onclick="copyLabelText(this)">
                        {{ icon|cut:'.svg' }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="footer-links">
            <a href="https://github.com/YuheshPandian/ICONIC"
                ><i class="fa-brands fa-github"></i
            ></a>
        </div>

        <script>
            function copyLabelText(element) {
                const text = element.textContent.trim();
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        alert(`Copied "${text}" to clipboard!`);
                    })
                    .catch((err) => {
                        console.error("Failed to copy:", err);
                    });
            }
        </script>
    </body>
</html>
