<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ICONIC Gallery</title>

        <link
            rel="icon"
            href="https://raw.githubusercontent.com/YuheshPandian/ICONIC/refs/heads/main/icons/light/iconic.svg"
            type="image/svg+xml"
        />

        <script
            src="https://kit.fontawesome.com/0f7ac66354.js"
            crossorigin="anonymous"
        ></script>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: system-ui, sans-serif;
                background: #092635;
                padding: 20px;
                color: #ddd;
            }

            /* NAV */
            nav {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: #1b4242;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                width: 100%;
                padding: 12px 20px;
                min-height: 80px;
            }

            nav ul {
                display: flex;
                align-items: center;
                gap: 24px;
                list-style: none;
            }

            nav ul a {
                font-size: 1.35rem;
                color: #5c8374;
                text-decoration: none;
                transition: 0.25s ease;
            }

            nav ul a:hover {
                color: #9ec8b9;
            }

            main {
                margin: 120px auto 40px;
            }

            h1 {
                text-align: center;
                font-size: 2.75rem;
                font-family: Inter, sans-serif;
                font-weight: 600;
                color: #5c8374;
                margin-bottom: 30px;
                opacity: 0;
                animation: fadeInText 0.7s ease forwards 0.5s;
            }

            /* CONTROLS */
            .controls {
                max-width: 1100px;
                margin: 0 auto 30px;
                padding: 18px 22px;
                border-radius: 16px;
                background: #0f2f2f;
                border: 1px solid #1f4d4d;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);

                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 16px;

                opacity: 0;
                animation: fadeInText 0.7s ease forwards 0.7s;
            }

            .icon-count {
                font-family: Poppins, sans-serif;
                font-size: 0.95rem;
                background: #9ec8b9;
                color: #092635;
                padding: 6px 14px;
                border-radius: 999px;
                white-space: nowrap;
            }

            .toggle-btn {
                background: #1b4242;
                color: #9ec8b9;
                border: 1px solid #2c5f5f;
                padding: 8px 16px;
                font-family: Inter, sans-serif;
                border-radius: 10px;
                cursor: pointer;
                transition: 0.2s ease;
            }

            .toggle-btn:hover {
                background: #5c8374;
                color: #fff;
                transform: translateY(-1px);
            }

            .search-bar {
                flex: 1;
                min-width: 240px;
                display: flex;
                align-items: center;
                background: #1b4242;
                padding: 6px 12px;
                border-radius: 12px;
                border: 1px solid #2c5f5f;
            }

            .search-bar input {
                flex: 1;
                background: transparent;
                border: none;
                outline: none;
                color: #9ec8b9;
                font-size: 16px;
                font-family: Inter, sans-serif;
            }

            .search-bar input::placeholder {
                color: #4c7466c9;
            }

            .search-btn {
                background: none;
                border: none;
                color: #6b9687;
                font-size: 18px;
                cursor: pointer;
            }

            .search-btn:hover {
                color: #9ec8b9;
            }

            /* INFO TEXT */
            .copy-info-text {
                text-align: center;
                color: #5c8374de;
                font-family: Poppins, sans-serif;
                margin-bottom: 25px;
            }

            /* ICON GRID */
            .icon-grid {
                max-width: 1100px;
                margin: auto;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 20px;
                opacity: 0;
                animation: fadeInPage 0.8s ease forwards 0.9s;
            }

            .icon-container {
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .icon-container img {
                width: 64px;
                height: 64px;
                padding: 8px;
                border-radius: 50%;
                background: #1b4242;
                transition: 0.15s ease;
            }

            .icon-container img:hover {
                background: #9ec8b9;
                transform: scale(0.9);
            }

            #icon-section-light .icon-container img:hover {
                background: #1b4242 !important;
            }

            .label {
                font-size: 12px;
                min-width: 70px;
                margin-top: 6px;
                background: #1b4242;
                padding: 6px 6px;
                border-radius: 8px;
                cursor: pointer;
                font-family: Montserrat, sans-serif;
                font-weight: 600;
                max-width: 100px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .footer-links {
                margin-top: 50px;
                text-align: center;
            }

            .footer-links a {
                font-size: 2rem;
                color: #9ec8b9;
            }

            @keyframes fadeInText {
                to {
                    opacity: 1;
                }
            }
            @keyframes fadeInPage {
                to {
                    opacity: 1;
                }
            }

            @media (max-width: 900px) {
                body {
                    font-size: 18px;
                }

                main {
                    padding-inline: 2rem;
                }
                nav {
                    justify-content: center;
                    align-items: center;
                    ul li a {
                        font-size: 1.55rem;
                    }
                }
                nav .logo {
                    img {
                        width: 100px;
                    }
                    justify-self: flex-start;
                    position: absolute;
                    left: 10px;
                    top: 24px;
                }

                nav ul li:last-child {
                    position: absolute;
                    right: 10px;
                }

                h1 {
                    font-size: 3.25rem;
                }

                h2 {
                    font-size: 2.25rem;
                }

                .preview-img {
                    width: 100%;
                }

                p {
                    font-size: 1.55rem;
                }

                ul li {
                    font-size: 1.25rem;
                }

                .highlights ul {
                    grid-template-columns: 1fr 1fr;
                }
                .highlights ul li {
                    padding: 8px;
                    font-size: 1.05rem;
                    min-height: 60px;
                }
            }

            @media (max-width: 480px) {
                body {
                    background: #092635;
                }

                nav ul li a {
                    font-size: 1.35rem;
                }
                nav .logo {
                    top: 16px;
                }
                nav .logo img {
                    content: url("https://raw.githubusercontent.com/YuheshPandian/ICONIC/refs/heads/main/icons/dark/iconic.svg");
                    width: 50px;
                }

                h1 {
                    font-size: 2.25rem;
                }
                h2 {
                    font-size: 2rem;
                }
                p {
                    font-size: 1rem;
                }

                main ul li {
                    font-size: 1.05rem;
                }

                .highlights ul {
                    grid-template-columns: 1fr;
                }
                .highlights ul li {
                    padding: 8px;
                    font-size: 0.9rem;
                    min-height: 30px;
                    width: 100%;
                }

                .quick-preview-header {
                    display: none;
                }
                .preview-img {
                    z-index: -1;
                    margin-block: 10px;
                }
                .preview-section {
                    display: grid;
                    place-content: center;

                    > * {
                        grid-area: 1 / 1;
                    }
                }

                .controls {
                    flex-direction: column;
                    align-items: stretch;
                    gap: 12px;
                    padding: 16px;
                }

                .icon-count {
                    text-align: center;
                    width: 100%;
                }

                .toggle-btn {
                    width: 100%;
                    text-align: center;
                    padding: 10px;
                    font-size: 0.95rem;
                }

                .search-bar {
                    width: 100%;
                }

                .search-bar input {
                    font-size: 15px;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <span class="logo">
                    <img
                        src="https://raw.githubusercontent.com/YuheshPandian/ICONIC/refs/heads/main/assets/Banner.svg"
                        width="150px"
                    />
                </span>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery/">Gallery</a></li>
                    <li>
                        <a href="https://github.com/YuheshPandian/ICONIC"
                            ><i class="fa-brands fa-github"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Icon Gallery</h1>

            <section class="controls">
                <p class="icon-count">
                    Showing {{ icon_count }} icons {% if query %} for "<strong
                        >{{ query }}</strong
                    >"{% endif %}
                </p>

                <button class="toggle-btn" onclick="toggleTheme()">
                    Toggle Icon Theme
                </button>

                <form action="/gallery/" method="GET" class="search-bar">
                    <input type="text" name="query" placeholder="Search Icon" />
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </section>

            <p class="copy-info-text">Click on label to copy HTML snippet</p>

            <div id="icon-section-dark" class="icon-grid">
                {% for icon in dark_icons %}
                <div class="icon-container">
                    <img src="/dark/{{ icon|cut:'.svg' }}" alt="{{ icon }}" />
                    <div class="label" onclick="copyLabelText(this, 'dark')">
                        {{ icon|cut:'.svg' }}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div
                id="icon-section-light"
                class="icon-grid"
                style="display: none"
            >
                {% for icon in light_icons %}
                <div class="icon-container">
                    <img
                        src="/light/{{ icon|cut:'.svg' }}"
                        alt="{{ icon }}"
                        style="background: #9ec8b9"
                    />
                    <div
                        class="label"
                        onclick="copyLabelText(this, 'light')"
                        style="background: #9ec8b9; color: #092635"
                    >
                        {{ icon|cut:'.svg' }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

        <div class="footer-links">
            <a href="https://github.com/YuheshPandian/ICONIC"
                ><i class="fa-brands fa-github"></i
            ></a>
        </div>

        <script>
            function showPopup(message) {
                const popup = document.createElement("div");
                popup.textContent = message;
                Object.assign(popup.style, {
                    position: "fixed",
                    bottom: "40px",
                    left: "50%",
                    transform: "translateX(-50%)",
                    background: "#5c8374de",
                    color: "#fff",
                    padding: "10px 20px",
                    borderRadius: "10px",
                    fontFamily: "Inter, sans-serif",
                    fontSize: "1rem",
                    boxShadow: "0 4px 12px rgba(0,0,0,0.25)",
                    opacity: "1",
                    transition: "opacity 0.4s ease",
                    zIndex: "9999",
                });
                document.body.appendChild(popup);
                setTimeout(() => (popup.style.opacity = "0"), 2000);
                setTimeout(() => popup.remove(), 2500);
            }

            function copyLabelText(element, theme) {
                const text = element.textContent.trim();
                const content = `<img src="https://iconic-api.onrender.com/${theme}/${text}" width="64px" />`;
                navigator.clipboard
                    .writeText(content)
                    .then(() => showPopup(`Copied "${text}" to clipboard!`))
                    .catch(() => showPopup("Failed to copy!"));
            }

            let isDarkTheme = true;
            function toggleTheme() {
                const darkSection =
                    document.getElementById("icon-section-dark");
                const lightSection =
                    document.getElementById("icon-section-light");
                darkSection.style.display = isDarkTheme ? "none" : "grid";
                lightSection.style.display = isDarkTheme ? "grid" : "none";
                isDarkTheme = !isDarkTheme;
            }
        </script>
    </body>
</html>
