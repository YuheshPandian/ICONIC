<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ICONIC Gallery</title>
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/YuheshPandian/ICONIC/refs/heads/main/icons/light/iconic.svg"
            type="image/svg+xml"
        />
        <script
            src="https://kit.fontawesome.com/0f7ac66354.js"
            crossorigin="anonymous"
        ></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: system-ui, sans-serif;
                background: #092635;
                padding: 20px;
                color: #ddd;
            }

            nav {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: rgb(27, 66, 66);
                position: fixed;
                top: 0;
                left: 0;
                padding: 12px 16px;
                z-index: 100;
                width: 100%;
            }

            nav ul {
                display: flex;
                align-items: center;
                gap: 20px;
                list-style: none;
            }

            nav ul a {
                font-size: 1.35rem;
                color: #5c8374;
                text-decoration: none;
                transition: 0.3s ease;
            }

            nav ul a:hover {
                color: #9ec8b9;
            }

            main {
                margin: 100px auto;
            }

            h1 {
                text-align: center;
                font-size: 2.75rem;
                font-family: Inter, sans-serif;
                font-weight: 600;
                color: #5c8374;
                opacity: 0;
                animation: fadeInText 0.7s ease forwards;
                animation-delay: 0.7s;
            }

            h2 {
                font-family: Poppins, sans-serif;
                font-weight: 300;
                color: #9ec8b9;
                border-bottom: 2px solid #1b4242;
                margin-bottom: 20px;
                opacity: 0;
                animation: fadeInText 0.7s ease forwards;
                animation-delay: 0.7s;
            }

            .section {
                margin-top: 40px;
            }

            .icon-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
                opacity: 0;
                animation: fadeInPage 0.8s ease forwards;
            }

            .icon-container {
                width: 100px;
                text-align: center;
            }

            .icon-container img {
                width: 64px;
                height: 64px;
                padding: 8px;
                border-radius: 50%;
                background: #1b4242;
                transition: 100ms ease-out;
            }

            .icon-container img:hover {
                background: #9ec8b9;
                box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
                width: 60px;
                height: 60px;
            }

            .label {
                font-size: 12px;
                margin: 6px 0;
                background: #1b4242;
                padding: 4px 2px;
                border-radius: 8px;
                cursor: pointer;
                font-family: Montserrat, sans-serif;
                font-weight: 600;
                max-width: 100px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .footer-links {
                margin-top: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .footer-links a {
                font-size: 2rem;
                color: #9ec8b9;
            }

            button.toggle-btn {
                margin: 30px auto;
                display: block;
                background-color: #1b4242;
                color: #9ec8b9;
                border: none;
                padding: 10px 20px;
                font-family: Inter, sans-serif;
                font-weight: 500;
                border-radius: 12px;
                cursor: pointer;
            }

            button.toggle-btn:hover {
                background-color: #5c8374;
                color: #fff;
            }

            @keyframes fadeInText {
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeInPage {
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <span>
                <img
                    src="https://raw.githubusercontent.com/YuheshPandian/ICONIC/refs/heads/main/assets/Banner.svg"
                    alt="Logo"
                    width="150px"
                />
            </span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/gallery">Gallery</a></li>
                <li>
                    <a href="https://github.com/YuheshPandian/ICONIC"
                        ><i class="fa-brands fa-github"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <main>
            <h1>Icon Gallery</h1>

            <button class="toggle-btn" onclick="toggleTheme()">
                Toggle Icon Theme
            </button>

            <div id="icon-section-dark" class="icon-grid">
                {% for icon in dark_icons %}
                <div class="icon-container">
                    <img src="/dark/{{ icon|cut:'.svg' }}" alt="{{ icon }}" />
                    <div class="label" onclick="copyLabelText(this)">
                        {{ icon|cut:'.svg' }}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div
                id="icon-section-light"
                class="icon-grid"
                style="display: none"
            >
                {% for icon in light_icons %}
                <div class="icon-container">
                    <img
                        src="/light/{{ icon|cut:'.svg' }}"
                        alt="{{ icon }}"
                        style="background: #9ec8b9"
                    />
                    <div
                        class="label"
                        onclick="copyLabelText(this)"
                        style="background: #9ec8b9; color: #092635"
                    >
                        {{ icon|cut:'.svg' }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

        <div class="footer-links">
            <a href="https://github.com/YuheshPandian/ICONIC"
                ><i class="fa-brands fa-github"></i
            ></a>
        </div>

        <script>
            function copyLabelText(element) {
                const text = element.textContent.trim();
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        alert(`Copied "${text}" to clipboard!`);
                    })
                    .catch((err) => {
                        console.error("Failed to copy:", err);
                    });
            }

            let isDarkTheme = true;

            function toggleTheme() {
                const darkSection =
                    document.getElementById("icon-section-dark");
                const lightSection =
                    document.getElementById("icon-section-light");

                if (isDarkTheme) {
                    darkSection.style.display = "none";
                    lightSection.style.display = "flex";
                } else {
                    darkSection.style.display = "flex";
                    lightSection.style.display = "none";
                }

                isDarkTheme = !isDarkTheme;
            }
        </script>
    </body>
</html>
